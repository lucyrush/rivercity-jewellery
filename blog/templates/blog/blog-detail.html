{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <article>
            <h1>{{ post.title }}</h1>
            <time>{{ post.date_added|date:"d M, y"}}</time> - <a href="{% url 'category' post.category.slug %}">{{ post.category.title }}</a>
            <p><strong>{{ post.intro }}</strong></p>
            <p>{{ post.body }}</p>

            <h2>Add a comment</h2>

            <form method="POST" action=".">
                {% csrf_token %}

                {{ form.as_table }}

                <input type="submit" value="Add comment">
            </form>
        </article>   
{% endblock%}
