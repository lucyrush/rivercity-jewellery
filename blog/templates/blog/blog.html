{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <time>{{ post.date_added }}</time>
            <p>{{ post.intro }}</p>
        </article>
    {% endfor%}    
{% endblock%}
